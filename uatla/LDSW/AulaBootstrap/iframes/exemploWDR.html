<!DOCTYPE html>
<html>
<head>
    <!--
        A <meta> viewport element gives the browser instructions on how to control the page's dimensions and scaling.
        The width=device-width part sets the width of the page to follow the screen-width of the device (which will vary depending on the device).
        The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf8">
    <title> Exemplo de página responsiva </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="col-12 header">
  <h1>Teste</h1>
</div>

<div class="col-12 row">
  <div class="col-3 menu">
    <ul>
      <li>Menu 1</li>
      <li>Menu 2</li>
      <li>Menu 3</li>
      <li>Menu 4</li>
    </ul>
  </div>

  <div class="col-6 content">
    <h2>Título</h2>
    <p>Um texto que descreve a página.</p>
  </div>

  <div class="col-3 right">
    <div class="aside">
      <h2>Info 1</h2>
      <p>Alguma informação inicial de destaque.</p>
      <h2>Info 2</h2>
      <p>Segunda informação de destaque.</p>
      <h2>Info 3</h2>
      <p>Terceira informação de destaque.</p>
    </div>
  </div>
</div>

<div class="col-12 footer">
  <p>Redimensione a janela para ver a adaptação da janela devido ao @media.</p>
</div>

</body>
</html>
