<body>
    <head></head>
    <body>
        <table>
            <tr><th>Operação</th><th>Resultado</th></tr>
            <tr><td>{{ x }} X {{ y }}</td><td>{{ multiplicacao }}</td></tr>
            {% if divisao %}
            <tr><td>{{ x }} / {{ y }}</td><td>{{ divisao }}</td></tr>
            {% endif %}
            <tr><td>{{ x }} + {{ y }}</td><td>{{ soma }}</td></tr>
            <tr><td>{{ x }} - {{ y }}</td><td>{{ subtracao }}</td></tr>

        </table>
    </body>
</body>
