<html>
	<head>
        <script type="text/javascript">
			function cb() {
                var carro = {
                    fabricante: "Fiat",
                    modelo: "Punto",
                    ano: 2015,
                    portas: 4,
                };
                var i;
                for (i in carro) alert(i + ": " + String(carro[i]));
			}
        </script>
	</head>
	<body>
		<center>
			<input type="button" value="Executar" onclick="cb();"></input>
		</center>
	</body>
</html>
