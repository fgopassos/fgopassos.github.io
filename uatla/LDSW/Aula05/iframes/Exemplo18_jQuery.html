<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("ol").prepend("<li>Antes</li>");
            });
            $("#btn2").click(function(){
                $("ol").append("<li>Final</li>");
            });
        });        
        </script>
    </head>
    <body>
        <h1>Lista numerada:</h1>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>  
        <button id="btn1">Adicionar no in√≠cio</button> <br><br>
        <button id="btn2">Adicionar ao fim</button>
    </body>
</html>
