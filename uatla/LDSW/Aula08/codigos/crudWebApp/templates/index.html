<html>
  <head>
    <link rel="stylesheet" type=text/css href="{{url_for('static', filename='estilos.css')}}">
    <title>Flask - SQLite </title>
  </head>
  <body>
    <div class='container'>

      <h3>Uma Aplicação CRUD com Flask e SQLite</h3>

      <table class='table'>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>E-mail</th>
          <th></th>
          <th></th>
        </tr>
        {% for linha in dados %}
          <tr>
            <td> <input type="text" readonly value={{linha.Id}}> </input> </td>
            <td> <input type="text" readonly value={{linha.Nome}}> </input> </td>
            <td> <input type="text" readonly value={{linha.Email}}> </input> </td>
            <td id='fixed-width'> <form method='GET' action='{{url_for("edit_user",uid=linha.Id)}}'> <button class='button1'> Editar </button> </form> </td>
            <td id='fixed-width'> <form method='GET' action='{{url_for("delete_user",uid=linha.Id)}}'> <button class='button2' onclick='return confirm("Tem certeza que deseja remover?")'> × </button> </form> </td>
          </tr>
        {% endfor %}
      </table>
      <br>
      <form action='{{url_for("add_user")}}'> <button class='button3'>+ Adicionar Utilizador</button> <form>      
    </div>
  </body>
</html>
