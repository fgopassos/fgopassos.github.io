slideTitle: Linguagens de Programação

![:block](Definição:
- É um instrumento utilizado para se escrever programas de computadores.
- Isto é, conjuntos de instruções a serem seguidas pelo computador para realizar um determinado processo.
)
- Quem computa as instruções?
    - O processador.
- E como ele funciona?

---

slideTitle: Arquitetura Simplificada de um Computador

- Programa e dados são armazenados em memória!

.center[![:imageS width:55%;](imagens/Von_Neumann_moderna.jpg)]

---

slideTitle: Alguns Componentes Importantes do Computador

- .alert[Processador:]
    - Unidade de Controle: interpreta e controla a execução de instruções.
    - Unidade Lógica e Aritmética: executa operações lógicas e aritméticas sobre dados.
    - Registradores: guardam dados e instruções de uso imediato.
- .alert[Memória Principal:]
    - do tipo RAM (*Random Access Memory*) e volátil.
    - Armazena dados e programa.
- .alert[Dispositivos de Entrada e Saı́da – E/S] (*Input and Output – I/O*):
    - Entrada: teclado, mouse, touchscreen, scanner.
    - Saı́da: vı́deo, impressora.
    - Entrada e Saı́da: memória secundária (HD, pendrive), interface de rede.

---

slideTitle: Níveis de Linguagem


#### Nível mais baixo:
- .alert[Linguagem de máquina]:
    - Apenas "0's e 1's".
    - É o que o computador entende e cada tipo de processador tem a sua.
    - Muito difícil de programar!

.center[![:imageS width:65%;](imagens/ling_maquina.png)]

---

slideTitle: Níveis de Linguagem (II)

#### Nível Intermediário:

- .alert[Linguagem de montagem (*Assembly*)]:
    - Intermediária, mas próxima da linguagem de máquina.
    - Precisa de um montador.
    - Cada tipo de processador tem a sua.
    - Também difícil de programar!
    - Exemplo:

![:column 10%;](<br>)

![:column 50%;](
```Assembly
MOV &1 3
MOV &2 5
ADD &0 &1 &2
```
)

---

slideTitle: Níveis de Linguagem (III)

#### Alto Nível:

- Várias Linguagens de Programação.
    - Mais próxima da linguagem humana.
    - Exemplos: Python, C, Java, Fortran ...
    - Precisa de um programa especial para tradução!

![:column 38%;](
```Python
print ("Olá mundo!"\)
```
```C
#include <stdio.h>
int main(\){
    printf("Olá mundo!\n"\);
    return(0\);

)

![:column 2%;](<br>)

```Java

        System.out.println("Olá mundo!"\);
    }

```

```Fortran

   print *, "Olá mundo!"

```
)

slideTitle: Tradução

    - Tradução de trechos de código por vez para binário.
    - Exemplos de linguagem: Python, Prolog, ...

slideTitle: Linguagem Python

<a href="https://python.org/" target="_blank">.center[![:imageS width:40%;](imagens/Python_logo.svg)]</a>

- Linguagem de alto nível criada por Guido van Rossum em 1991.
- Características:
    - Interpretada: trechos de códigos são traduzidos por vez.
    - Imperativa: comandos são ações.
    - Suporta orientação a objetos: abstração de dados.
    - Tipagem dinâmica e forte:
        - Não há declaração e tipo de variáveis é definido em tempo de execução.
        - *Duck typing: "If it walks like a duck and it quacks like a duck, then it must be a duck."*
        - É forte porque exibe tipo do valor igual ao tipo da variável.

---

slideTitle: Versões da Linguagem Python

- .alert[Versão 2:]
    - Ainda usada, pois existem programas escritos nela!
- .alert[Versão 3:]
    - Mais usada atualmente.
    - **Iremos utilizá-la**.
- Versões 2 e 3 não são compatíveis!
    - São diferentes!
    - Atenção ao ver exemplos pela Internet.
    - Como diferenciar?
        - Geralmente pelo comando de print, se tiver.
        - Python 2 usa `print "Olá."`
        - Python 3 usa `print ("Olá.")`

slideTitle: Introdução

- A linguagem Python possui sua sintaxe bem definida.
- Coisas em Python são referidas como .alert[objetos].
    - Constantes, Variáveis, listas, tuplas, dicionários...
    - Veremos com detalhes cada um deles em aulas futuras.
- Possui diversos módulos (bibliotecas):
    - coleção de objetos e funções já prontas.
    - Uso do comando `import` para incluir um módulo.
    - Por exemplo, para matemática:
        ```Python
        import math
        ```

---

slideTitle: Entendendo Erros em Python

- Qualquer interpretador de Python é capaz de acusar erros de sintaxe.
- Exemplo: suponha que você escreveu o seguinte código:
```Python
prit("Olá")
```
- Podemos perceber que o comando `print` está escrito errado.
- A mensagem de execução do comando será:

<pre class="nova" style="font-size:16px; font-family: 'Roboto', Roboto, mono; color:red;">
Traceback (most recent call last):
  File "C:/Users/Passos/PycharmProjects/Aprendendo/olaMundo.py", line 1, in ...
    prit("Olá Mundo!")
NameError: name 'prit' is not defined

Process finished with exit code 1
</pre>

slideTitle: Usando Console do PyCharm Edu

- View > Tools Windows > Python Console
- Serve para digitar um comando por vez.
    - Script: interpretação por comando.
    - A cada *enter*, o resultado da operação (se houver) é mostrado.
- Util para testar pequenos algoritmos.
- Experimente realizar operações matemáticas:
    - `5 + 2`
    - `3 * 6`
    - `100/20`

slideTitle: Constantes em Python

- Numéricas:
    - Inteiro (int)
        - Exemplos: 1, 43, -52, 2018, 364567
    - Real (float)
        - Uso de ponto ao invés de vírgula como separador decimal.
        - float vem de *floating point* (ponto flutuante).
        - Exemplos: 0.5, 3.1415..., 8.0, -1000.761, 79.0001
    - Complexo (complex)
        - Números Complexos.
        - Exemplos: 4+2j, 2.9+2.1j, -7.32+0.3j, 8-100j

---

slideTitle: Constantes em Python (II)

- String (str)
    - Representa texto.
    - Entre aspas simples ou duplas.
    - Exemplos: "Olá", "a", 'Bom dia!', " ", ""
- Lógica (bool)
    - bool vem de booleano (Lógica de Boole)
    - Dois exemplos apenas: True e False
        - Primeiras letras são maiúsculas
