slideTitle: Estruturas Condicionais

- Em programação, .alert[**condicionais**] servem para alterar o fluxo de execução.
- Dependendo de uma condição, executamos alguns comandos.
    - Por exemplo, **se** a idade for menor que 18 anos, o acesso ao filme é proibido.
- As condições são formadas .alert[**expressões lógicas**].
- Expressões lógicas são caracterizadas por valores **verdadeiro/falso**.
    - Por exemplo, "a idade for menor que 18 anos" é verdadeiro.
- Vamos ver mais exemplos no Google Blockly Game.

    - variável lógica;
    - expressão relacional.

---

slideTitle: Expressões Lógicas (III)

- O "não" sempre inverte o valor.
    - Se é verdadeiro, passa a ser falso.
    - Se é falso, passa a ser verdadeiro.
- O "e" é apenas verdadeiro se os dois operandos forem verdadeiros.
    - Basta um operando ser falso para o resultado ser falso.
        - E nem precisa avaliar o outro operando.
- O "ou" é apenas falso se os dois operandos forem falso.
    - Basta um operando ser verdadeiro para o resultado ser verdadeiro.
        - E nem precisa avaliar o outro operando.

slideTitle: Expressões Lógicas nas Condicionais

- O uso mais comum das expressões lógicas ocorre nas estruturas condicionais.
    - se-faça ou se-faça-senão.
- Servem para representar situações como:
    - Se idade for maior ou igual a 18 e menor que 60, é adulto.
    - Se um número é par então some 1 a ele.
    - Se nome de usuário e senha estão corretos, permita o acesso.
    - ...
