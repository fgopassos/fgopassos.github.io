slideTitle: Estruturas de Repetição

- Também são estruturas que mudam o controle da execução.
- Em programação, .alert[**repetições**] servem repetir um conjunto de blocos.
    - Quantas vezes for especificado.
    - Também chamados de blocos de .alert[iteração] ou .alert[loops].
- Existem alguns tipos de estruturas de repetição:
    - Repita-até (*repeat*)
    - Para-faça (*for*)
    - Enquanto-faça (*while*)
- Vamos ver exemplos no Google Blockly Game.

slideTitle: Tipos de Repetições

#### São classificadas em dois tipos:

- Repetição definida
  - Quando é indicado o valor exato de repetições.
- Repetição indefinida
  - Quando o número de repetições não é determinado.
  - Depende de condição.

- Uma alternativa é usar o bloco *contar-com* (para-faça):

slideTitle: Blockly Code: Imprimir Séries

- Em repetições, imprimir séries pode ser muito útil.
- Por exemplo, imprimir:
  - números de 1 a 6: .alert[1, 2, 3, 4, 5, 6]
  - números pares no intervalo de 1 a 10: .alert[2, 4, 6, 8, 10]
  - números primos no intervalo de 1 a 10: .alert[2, 3, 5, 7]
- Para fazer isso no Blockly Code, podemos:
  - Imprimir um valor em cada janela.
      - Muitas janelas, dependendo do tamanho da série.
  - .alert[Agrupar os valores em uma variável de texto e imprimir em uma única janela].
