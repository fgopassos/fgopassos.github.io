slideTitle: Estruturas de Repetição

- Também são estruturas que mudam o controle da execução.
- Em programação, .alert[**repetições**] servem repetir um conjunto de blocos.
    - Quantas vezes for especificado.
- Existem alguns tipos de estruturas de repetição:
    - Repita-até (*repeat*)
    - Para-faça (*for*)
    - Enquanto-faça (*while*)
- Vamos ver exemplos no Google Blockly Game.

slideTitle: Google Blockly Game: Repetições

- Podemos notar repetições no jogo do Labirinto (*Maze*).
    - O personagem deve caminhar pelo caminho disponível até chegar no ponto final.
- Experimente jogar os níveis 3, 4 e 5.
    - Deve-se indicar quantas vezes repetir na estrutura "repita-até".
- Acesse: https://blockly-games.appspot.com/maze?lang=pt-br&level=3
- O jogo da Tartaruga (*Turtle*) também faz uso desta estrutura.
    - Os desenhos devem ser feitos na tela seguindo traços básicos que devem ser repetidos.
- Experimente jogar os níveis 1, 2, 3 e 4.
- Acesse: https://blockly-games.appspot.com/turtle?lang=pt-br&level=1

---

slideTitle: Google Blockly Code: Repetições

- No Blockly Code há blocos de repetição.
- Veremos aqui os blocos em:
    - Laços &rarr; repita $N$ vezes
    - Laços &rarr; repita-enquanto (Enquanto)
    - Laços &rarr; contar-com (Para-faça)
