slideTitle: Por Que Aprender a Programar?

#### Porque é útil
* Habilidade de escrever programas é uma .alert[ferramenta].
* Permite:
    * Automatizar tarefas repetitivas.
    * Concluir tarefas longas mais rapidamente.
    * Fazer análises de sistemas complexos.

#### Não apenas profissionalmente
* Pode ajudar em tarefas domésticas, *hobbies*,...
    * Planilha de controle financeiro,
    * *web crawler* para concursos,
    * sistema que atualiza tabela do campeonato brasileiro,
    * ...

---

slideTitle: Grandes Exemplos: o LHC no CERN

.col-2[
* Maior acelerador de partı́culas do mundo.
* Infra-estrutura para diversas pesquisas importantes na área de fı́sica de partı́culas.
    * Parte integral de várias descobertas recentes.
* Em funcionamento desde 2008.
* Em 2012, dados de mais de 300 trilhões de colisões de partı́culas haviam sido processados.
]

.col-2[
.center[![:imageS width:90%;](imagens/lhc.jpg)]
* Dados são gerados a aproximadamente 300 GB/s.
    * Tratamento manual é inviável.
    * Programas especı́ficos foram desenvolvidos.
]

---

slideTitle: Grandes Exemplos: Projeto Kepler

.col-2[
* Kepler: sonda espacial com o objetivo de
detectar exoplanetas.
* Metodologia (simplificada):
    * Capturar imagens periódicas de um
conjunto de estrelas.
    * Medir intensidade de luz de cada estrela.
    * Verificar se há queda periódica.

.center[![:imageS width:55%;](imagens/Transit.png)]
]

.col-2[
.center[![:imageS width:95%;](imagens/KeplerFieldOfView.jpg)]
* Problema: campo de visão da Kepler é
imenso.
    * Permite a observação de mais de 150000 estrelas simultaneamente.
    * Tarefa precisa ser automatizada.
]

slideTitle: Código de Programa de um Computador

    - Máquina: 0's e 1'.
    - Montagem ou *assembly*.
    - **Alto nível**: descrito por linguagens de programação.
        - Precisam ser traduzidas ou interpretadas para código de máquina.
)

slideTitle: Linguagem de Alto Nível

- Indica aquilo que o computador deve fazer.
    - Computador consegue entender se convertido para **linguagem de máquina**.
    - E ser humano também!
- Tentamos representar o conhecimento humano sobre um determinado problema em um programa de computador.
- O ser humano é quem programa o computador!

]

slideTitle: Componentes de um Programa

#### Algoritmo:
- Sequência de passos para solucionar um problema.
    - Exemplo: como chegar até a estação das barcas?
        - Saia do campus pela Rua Passo da Pátria.
        - Vire à esquerda, em direção à Praça da Cantareira.
        - Siga a Av. Visconde do Rio Branco até a R. da Conceição.
        - ...

#### Estrutura de Dados:
- Como organizar os dados a serem manipulados pelo algoritmo.
    - Exemplo: manipulação de uma imagem colorida.
        - A imagem é dividida em pixels.
        - Cada pixel é representado por três valores de 0 a 255.
            -  Intensidade de vermelho, verde e azul.

---

slideTitle: Etapas de Criação de um Programa

1. Análise do problema.
    - Entender o problema.
2. Projeto do algoritmo.
    - Desenvolver lógica para solucionar o problema computacionalmente.
3. Programação.
    - Escrita do algoritmo em linguagem de programação de alto nível.
    - Cabe aqui escolher a estrutura de dados a ser utilizada.
4. Teste e Prova.
    - Verificar se o programa está correto.
