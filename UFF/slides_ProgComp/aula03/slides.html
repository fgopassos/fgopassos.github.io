slideTitle: Variáveis de Entrada: Estático vs. Dinâmico

- Dados de entrada são **estáticos** quando eles não podem ser modificados de fora do programa.
    - Não há entrada de dados do usuário.
    - São usadas variáveis com valores estáticos ou apenas valores estáticos.
    - Uma nova execução com novo valor implica em **alterar o código**.
- Dados de entrada são **dinâmicos** quando eles são informados pelo usuário sem precisar mudar linhas de código (ou blocos).
    - Há métodos de entrada de dados associados a variáveis.
    - A cada execução um novo valor pode ser escolhido para ser processado.
