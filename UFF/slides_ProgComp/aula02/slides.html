slideTitle: Google Blockly Game

1. Problema:
    - Resolver o objetivo do jogo!
    - e.g., no jogo *maze*, fazer personagem chegar até o ponto final.
2. Algoritmo:
    - Criar uma sequência lógica dos blocos disponíveis.
    - Brincar de "lego"!
3. Programação:
    - Visual, através de blocos.
    - Arrastar blocos que se interligam em uma área dedicada para isso.
4. Teste e Prova:
    - executar a sequência de blocos.

- As operações são:

    - Absoluto
        - Exemplo: absoluto(-9\) = 9
    - Negação (-\)
        - Exemplo: - 9 = -9
)

- Mais operações:
    - Logaritmo Natural (ln\)
        - Exemplo: ln(e\) = 1
    - Logaritmo na Base 10 (log10\)
        - Exemplo: log10(100\) = 2
    - Potência na Base e (e^\)
        - Exemplo: e^1 = e
    - Potência na Base 10 (10^\)
        - Exemplo: 10^2 = 100
)
