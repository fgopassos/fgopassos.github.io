slideTitle: Pseudocódigo

![:block](Definição:
- Forma de escrever em manuscrito um algoritmo.
- "Falso código".
)
- Apresenta uma sintaxe (forma de escrita) bem definida.
    - Assim como qualquer linguagem.
    - Como, por exemplo, os blocos do Google Blockly Code.
- Não é prático desenhar os blocos em papel...
    - Mas a conversão entre eles é simples.
    - E mais livre!

---

slideTitle: Pseudocódigo (II)

- O importante é deixar claro o uso das as estruturas utilizadas e o que elas estão fazendo.
    - Para que tenham o mesmo papel dos blocos do Blockly Code.
- É necessário:
    - Definir exatamente os blocos.
        - "O que está dentro do quê".
    - Indicar corretamente as estruturas conforme as linguagens de programação.
        - Se é um "se-faça";
        - um "se-faça-senão";
        - um "para-faça" (ou "contar-com");
        - um "enquanto" (ou "repita-enquanto");
        - ...
    - Nas expressões, indicar a ordem de precedência com parênteses.
    - entre outros...

slideTitle: Pseudocódigo e Blockly Code (II)

#### Expressões aritméticas:

- Os símbolos podem ser os mesmos do Blockly Code.
    - Às vezes troca-se o '×' por '*' e '÷' por '/'.
- Usa-se parênteses ou as regras de precedência para indicar a ordem de execução.
- Exemplo:

![:column 35%](
```python
a ← -(3 + 11\) × 2^2 / 7;
escreva a;
```
)

slideTitle: Pseudocódigo e Blockly Code (III)

#### Expressões aritméticas:

- A regra de precedência é similar a da matemática:
    - Primeiro, avaliam-se os .alert[parênteses],
    - Depois, os .alert[sinais negativos],
    - Depois, .alert[potências, divisões e multiplicações],
    - Depois, .alert[adições e subtrações].
- Blocos como raiz quadrada, resto de divisão, inteiro aleatório, podem ser substituídos por:
    - raiz quadrada de x: pela função raiz(x) ou simplesmente $\sqrt{x}$.
    - resto da divisão de x por y: por x mod y ou x % y.
    - inteiro aleatório entre x e y: pela função inteiro_aleatorio(x, y).

slideTitle: Pseudocódigo e Blockly Code (IV)

#### Variáveis:

- É comum em pseudocódigo .alert[declarar variáveis].
    - Isto significa indicar o tipo e o nome dela.
    - Não há declara de variáveis no Blockly Code.
- Os tipos básicos são:
    - inteiro, real, lógico, caractere e string (ou texto).
- Exemplo:
```python
real a;
inteiro b;
b ← 11;
a ← -(3 + b) × 2^2 / 7;
escreva a;
```
- Como Python é uma linguagem com tipagem dinâmica, as **declarações serão opcionais**.

#### Atribuição:

.col-2[

a ← a + b + 1;
escreva a;
```
]

slideTitle: Pseudocódigo e Blockly Code (VI)

#### Expressões lógicas:

- Também herdam símbolos da matemática.
- Uso de parênteses permite a indicar explicitamente as precedências.

```python
a ← 3;
b ← ((a < 5) e (a > 2)) ou (a = 0);
escreva b;
```

![:imageS width:85%;](imagens/ex_expressao_logica.png)

---

slideTitle: Pseudocódigo e Blockly Code (VII)

#### Expressões lógicas:

- Precedência:
  - Primeiro, resolve os parênteses
  - Depois, as expressões relacionais (=, ≠, >, <, ≥, ≤)
  - Depois, a negação lógica (não)
  - Por último, conjunção (e) e disjunção (ou)
