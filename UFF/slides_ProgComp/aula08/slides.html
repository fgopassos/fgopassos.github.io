slideTitle: Pseudocódigo

![:block](Definição:
- Forma de escrever em manuscrito um algoritmo.
- "Falso código".
)
- Apresenta uma sintaxe (forma de escrita) bem definida.
    - Assim como qualquer linguagem.
    - Como, por exemplo, os blocos do Google Blockly Code.
- Não é prático desenhar os blocos em papel...
    - Mas a conversão entre eles é simples.
    - E mais livre!

---

slideTitle: Pseudocódigo (II)

- O importante é deixar claro o uso das as estruturas utilizadas e o que elas estão fazendo.
    - Para que tenham o mesmo papel dos blocos do Blockly Code.
- É necessário:
    - Definir exatamente os blocos.
        - "O que está dentro do quê".
    - Indicar corretamente as estruturas conforme as linguagens de programação.
        - Se é um "se-faça";
        - um "se-faça-senão";
        - um "para-faça" (ou "contar-com");
        - um "enquanto" (ou "repita-enquanto");
        - ...
    - Nas expressões, indicar a ordem de precedência com parênteses.
    - entre outros...

slideTitle: Pseudocódigo e Blockly Code (III)

#### Expressões aritméticas:

- A regra de precedência é similar a da matemática:
    - Primeiro, avaliam-se os .alert[parênteses],
    - Depois, os .alert[sinais negativos],
    - Depois, .alert[potências, divisões e multiplicações],
    - Depois, .alert[adições e subtrações].
- Blocos como raiz quadrada, resto de divisão, inteiro aleatório, podem ser substituídos por:
    - raiz quadrada de x: pela função `raiz(x)` ou simplesmente $\sqrt{x}$.
    - resto da divisão de x por y: por `x mod y` ou `x % y`.
    - inteiro aleatório entre x e y: pela função `inteiro_aleatorio(x, y)`.

slideTitle: Pseudocódigo e Blockly Code (IV)

#### Variáveis:

- É comum em pseudocódigo .alert[declarar variáveis].
    - Isto significa indicar o tipo e o nome dela.
    - Não há declara de variáveis no Blockly Code.
- Os tipos básicos são:
    - inteiro, real, lógico, caractere e string (ou texto).
- Exemplo:
```python
real a;
inteiro b;
b ← 11;
a ← -(3 + b) × 2^2 / 7;
escreva a;
```
- Como Python é uma linguagem com tipagem dinâmica, as **declarações serão opcionais**.

1. Escreva um algoritmo que leia um número inteiro e calcule a soma de seus dígitos. Por exemplo, para 1234 o resultado deve se 1+2+3+4 = 10.

.center[![:imageS width:60%;](imagens/exSomaDigitos.svg)]

- Ações para um dado $n$:
    - Dividir repetidamente o quociente por 10 e acumular em $soma$ o resto da divisão.
        - Quociente inicial é $n$.
    - Critétio de parada:
        - Quando quociente for 0.

---

slideTitle: Exercício Resolvido - Solução

1. Escreva um algoritmo que leia um número inteiro e calcule a soma de seus dígitos. Por exemplo, para 1234 o resultado deve se 1+2+3+4 = 10.

- Solução:

``` python
escreva "Entre com n:";
leia n;
soma ← 0;
quociente ← n;
enquanto quociente > 0 faça
    resto ← quociente mod 10;
    soma ← soma + resto;
    quociente ← quociente / 10;
fim-enquanto
escreva soma;
```

slideTitle: Testar Algoritmo

- Já falamos sobre testar algoritmos.
- No Google Blockly Code, podemos executar e verificar se o resultado é aquele esperado.
- Testamos normalmente limites e alguns valores intermediários.
- Muitas vezes não é possível testar tudo.
    - Infinitos valores!
- Por exemplo, verificar se o algoritmo do fatorial está correto.
    - Testar para limites: -1, 0, 1.
    - Valores intermediários (fáceis de calcular): 4, 5.
    - Um número grande (20?)...
        - Mas cuidado, pode ser que o Blockly Code não consiga representar o resultado!

---

slideTitle: Teste de Mesa

- Nada mais é que testar seu algoritmo no papel.
    - Sem uso do computador!
    - Sem tentativa e erro!
- Também chamado de método Chinês.
- É necessário um método (metodologia)!
- Método comum é construir .alert[tabela]:
    - Anotar valores de **todas as variáveis** a cada execução de linha do código.
    - Para .alert[**repetição**]: anotar valores de todas as variáveis a cada iteração.
        - Qual o valor das varáveis ao final da repetição?
    - No caso de .alert[**função ou procedimento**], testar dentro dos módulos primeiramente.
        - Depois, testar a chamada.
